name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps (if present)
        run: |
          if [ -f "backend/package.json" ]; then
            cd backend
            npm ci || npm install
          else
            echo "No backend/package.json found, skipping install"
          fi

      - name: Run backend lint/test (if scripts exist)
        run: |
          if [ -f "backend/package.json" ]; then
            cd backend
            if npm run | grep -q "lint"; then npm run lint || true; fi
            if npm run | grep -q "test"; then npm test --silent || true; fi
          fi

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps (if present)
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend
            npm ci || npm install
          else
            echo "No frontend/package.json found, skipping install"
          fi

      - name: Run frontend lint/test (if scripts exist)
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend
            if npm run | grep -q "lint"; then npm run lint || true; fi
            if npm run | grep -q "test"; then npm test --silent || true; fi
          fi
