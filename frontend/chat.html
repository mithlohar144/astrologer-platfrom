<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat | Astro Consult</title>
  <meta name="description" content="Chat with verified astrologers on Astro Consult. Start a secure chat session, get quick guidance, and manage your conversations easily." />
  <link rel="icon" href="./img/aquarius.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/chat.css" />
</head>
<body>
  <div class="chat-app">
    <aside class="sidebar" role="navigation" aria-label="Chat threads">
      <div class="sidebar-header">
        <h2>Chats</h2>
        <button class="new-chat" id="newChatBtn" title="Start a new chat">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="searchInput" type="text" placeholder="Search astrologers" aria-label="Search astrologers" />
      </div>
      <ul id="threadList" class="thread-list">
        <!-- Threads are rendered here by JS -->
      </ul>
    </aside>

    <main class="chat" role="main" aria-label="Chat window">
      <header class="chat-header">
        <div class="agent">
          <img id="agentAvatar" src="./img/astrologer.png" alt="Astrologer" />
          <div>
            <h3 id="agentName">Astro Support</h3>
            <div class="subtle">
              <i class="fa-solid fa-certificate" aria-hidden="true"></i>
              <span>Verified Astrologer</span>
            </div>
            <div class="presence">
              <span id="presenceDot" class="dot online"></span>
              <span id="presenceText">Online</span>
            </div>
          </div>
        </div>
        <div class="header-actions">
          <button id="startSessionBtn" class="btn primary" title="Start paid chat session">
            <i class="fa-solid fa-comments"></i>
            Start Session
          </button>
          <a class="btn ghost" href="./wallet-recharge.html" title="Go to Wallet">
            <i class="fa-solid fa-wallet"></i>
            Wallet
          </a>
          <a class="btn ghost" href="./index.html" title="Go to Home">
            <i class="fa-solid fa-house"></i>
            Home
          </a>
        </div>
      </header>
      <div class="info-banner" role="status" aria-live="polite">
        <i class="fa-solid fa-lock" aria-hidden="true"></i>
        Secure, end-to-end connection. Be respectful and avoid sharing sensitive personal information.
      </div>

      <section id="messages" class="messages" aria-live="polite" aria-label="Chat messages">
        <!-- Messages are rendered here by JS -->
      </section>

      <footer class="composer">
        <button id="emojiBtn" class="icon-btn" title="Insert emoji">
          <i class="fa-regular fa-face-smile"></i>
        </button>
        <textarea id="messageInput" rows="1" placeholder="Type your message… Press Enter to send, Shift+Enter for new line" aria-label="Message input" spellcheck="true"></textarea>
        <div class="composer-actions">
          <button id="attachBtn" class="icon-btn" title="Attach a file">
            <i class="fa-solid fa-paperclip"></i>
          </button>
          <button id="sendBtn" class="btn primary" title="Send message">
            Send
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </footer>
      <div id="typing" class="typing" hidden>
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        <span class="label">Typing…</span>
      </div>
    </main>
  </div>

  <script src="./js/config.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
